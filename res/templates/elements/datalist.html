<fieldset
    style="
        border: 0;
        margin: 0;
        padding: 0;
    "
>
    <label
        style="
            display: block;
            margin-bottom: 5px;
        "
    >
        What do you want to order?
    </label>
    <input
        style="
            box-sizing: border-box;
            width: 100%;
            display: block;
            padding: 8px;
            border: 1px solid #000000;
            border-radius: 5px;
        "
        list="breads"
        name="bread"
        placeholder="Type your order"
    />
    <datalist id="breads">
        <option value="White bread"></option>
        <option value="Whole wheat bread"></option>
        <option value="Rye bread"></option>
        <option value="Sourdough bread"></option>
        <option value="Multi-grain bread"></option>
        <option value="Gluten-free bread"></option>
    </datalist>
</fieldset>
