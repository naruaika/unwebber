<dialog
    style="
        position: fixed;
        padding: 20px;
        margin: 20px;
        border: 1px solid #000000;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        color: black;
        z-index: 100;
    "
    open
>
    <p style="margin: 0; margin-bottom: 20px">
        Please eat our bread within 3 days of purchase.
    </p>
    <button
        style="
            background-color: black;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
        "
        autofocus
    >
        Understand
    </button>
</dialog>
