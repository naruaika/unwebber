<fieldset
    style="
        border: 0;
        margin: 0;
        padding: 0;
    "
>
    <h2 style="margin: 0">
        Be the first to know
    </h2>
    <p>
        Stay updated with the latest bakery news and special offers!
    </p>
    <input
        style="
            box-sizing: border-box;
            display: block;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
        "
        type="email"
        placeholder="Enter your email"
        required
    >
    <button
        style="
            background-color: #000000;
            color: #FFFFFF;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
        "
    >
        Subscribe
    </button>
</fieldset>
