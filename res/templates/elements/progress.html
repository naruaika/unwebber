<fieldset
    style="
        border: 0;
        margin: 0;
        padding: 0;
        border-radius: 5px;
        box-sizing: border-box;
    "
>
    <label
        style="
            display: block;
            margin-bottom: 5px;
        "
    >
        Your energy level:
    </label>
    <progress
        style="
            width: 100%;
            border: 1px solid #000000;
            border-radius: 5px;
        "
        value="0.6"
        min="0"
        max="1"
    >
        60%
    </progress>
</fieldset>
