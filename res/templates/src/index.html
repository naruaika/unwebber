<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body
    class="container"
    style="
        display: flex;
        flex-direction: column;
        align-items: start;
    "
>
    <div
        id="container-1"
        class="container"
        style="
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
        "
    >
        <h1
            id="heading-1"
            class="editable"
            style="margin: 0;"
        >
            Heading
        </h1>
        <p
            id="paragraph-1"
            class="editable"
        >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit dolores nobis nemo rerum qui nostrum placeat tempore vel ipsam magni corporis quidem ex optio non in accusantium porro, fuga voluptates!
        </p>
        <button
            id="button-1"
            style="
                background-color: black;
                color: white;
                padding: 10px 16px;
                border: none;
                border-radius: 5px;
            "
        >
            <span class="editable">Button</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
