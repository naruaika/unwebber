<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Document</title>
</head>
<body>
    <div class="title-bar">
        <div class="title">New Document</div>
        <div class="controls">
            <button class="button close" tabindex="-1">
                <svg width="10" height="10" viewBox="0 0 12 12">
                    <path d="M1 1l10 10m0-10L1 11" stroke="currentColor" stroke-width="1" fill="none"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <button class="button close">Cancel</button>
        <button class="button create" autofocus>Create</button>
    </div>
</body>
</html>
