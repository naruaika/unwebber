<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />

    <title>Unwebber</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Top Bar -->
    <div class="main-topbar__container">
        <div class="main-topbar">

            <!-- Application Titlebar -->
            <div class="titlebar">
                <div id="document-name">Untitled</div>
            </div>

            <!-- Left Toolbar -->
            <div class="left-toolbar">

                <!-- Application Menu Button -->
                <button class="button" id="application-menu-button">
                    <div class="icon icon-unwebber application-logo"></div>
                </button>
                <button class="button" id="file-menu-button">File</button>
                <button class="button" id="edit-menu-button">Edit</button>
                <button class="button" id="select-menu-button">Select</button>
                <button class="button" id="view-menu-button">View</button>
                <button class="button" id="text-menu-button">Text</button>
                <button class="button" id="table-menu-button">Table</button>
                <button class="button" id="media-menu-button">Media</button>
                <button class="button" id="help-menu-button">Help</button>
            </div>

            <!-- Right Toolbar -->
            <div class="right-toolbar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content__container">

        <!-- Main Control Bar -->
        <div class="main-controlbar">

            <!-- -->
            <div class="group">
                <button class="button" id="move-to-bottom-button">
                    <div class="icon icon-move-to-bottom"></div>
                </button
                ><button class="button" id="move-down-button">
                    <div class="icon icon-move-down"></div>
                </button
                ><button class="button" id="move-up-button">
                    <div class="icon icon-move-up"></div>
                </button
                ><button class="button" id="move-to-top-button">
                    <div class="icon icon-move-to-top"></div>
                </button
                ><button class="button" id="moving-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!--  -->
            <div class="group">
                <button class="button" id="align-left-button">
                    <div class="icon icon-align-left"></div>
                </button
                ><button class="button" id="align-center-button">
                    <div class="icon icon-align-center"></div>
                </button
                ><button class="button" id="align-right-button">
                    <div class="icon icon-align-right"></div>
                </button
                ><button class="button" id="align-top-button">
                    <div class="icon icon-align-top"></div>
                </button
                ><button class="button" id="align-middle-button">
                    <div class="icon icon-align-middle"></div>
                </button
                ><button class="button" id="align-bottom-button">
                    <div class="icon icon-align-bottom"></div>
                </button
                ><button class="button" id="alignment-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!-- -->
            <div class="group">
                <button class="button" id="flip-horizontal-button">
                    <div class="icon icon-flip-horizontal"></div>
                </button
                ><button class="button" id="flip-vertical-button">
                    <div class="icon icon-flip-vertical"></div>
                </button
                ><button class="button" id="flipping-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!-- -->
            <div class="group">
                <button class="button" id="rotate-left-button">
                    <div class="icon icon-rotate-left"></div>
                </button
                ><button class="button" id="rotate-right-button">
                    <div class="icon icon-rotate-right"></div>
                </button
                ><button class="button" id="rotation-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!--  -->
            <div class="group">
                <fieldset tabindex="1" class="button">
                    <!-- TODO: make it unchecked by default -->
                    <input type="checkbox" id="snapping-toggle-button" checked />
                    <label for="snapping-toggle-button">
                        <div class="icon icon-toggle-snapping"></div>
                    </label>
                </fieldset
                ><button class="button" id="snapping-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!--  -->
            <div class="group">
                <button class="button" id="grid-toggle-button">Grid</button
                ><button class="button" id="grid-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!--  -->
            <div class="group">
                <button class="button" id="gutter-toggle-button">Gutter</button
                ><button class="button" id="gutter-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>

            <!--  -->
            <div class="group">
                <button class="button" id="margin-toggle-button">Margin</button
                ><button class="button" id="margin-options-button">
                    <div class="icon icon-chevron-down"></div>
                </button>
            </div>
        </div>

        <!-- Main Context Bar -->
        <div class="main-context-bar">
            <div>No Selection</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Main Toolbar -->
            <div class="main-toolbar">

                <!-- Move Edit Button -->
                <fieldset tabindex="1">
                    <input type="radio" name="edit-mode" value="move" id="edit-move-button" />
                    <label for="edit-move-button" class="button">
                        <div class="icon icon-mouse-pointer"></div>
                    </label>
                </fieldset>

                <!-- Node Edit Button -->
                <fieldset tabindex="1">
                    <input type="radio" name="edit-mode" value="node" id="edit-node-button" />
                    <label for="edit-node-button" class="button">
                        <div class="icon icon-pen-tool"></div>
                    </label>
                </fieldset>

                <!-- Code Edit Button -->
                <fieldset tabindex="1">
                    <input type="radio" name="edit-mode" value="code" id="edit-code-button" />
                    <label for="edit-code-button" class="button">
                        <div class="icon icon-code"></div>
                    </label>
                </fieldset>

                <div class="spacer"></div>

                <!-- Live Edit Button -->
                <fieldset tabindex="1">
                    <input type="radio" name="edit-mode" value="live" id="edit-live-button" />
                    <label for="edit-live-button" class="button">
                        <div class="icon icon-play"></div>
                    </label>
                </fieldset>

                <!-- Document View Button -->
                <button class="button" id="document-view-button" tabindex="1">
                    <div class="icon icon-monitor"></div>
                </button>

                <!-- Document Version Button -->
                <button class="button" id="document-version-button" tabindex="1">
                    <div class="icon icon-git-branch"></div>
                </button>

                <!-- Document Setting Button -->
                <button class="button" id="document-setting-button" tabindex="1">
                    <div class="icon icon-settings"></div>
                </button>
            </div>

            <!-- Main Left Sidebar -->
            <div class="main-sidebar__left">

                <!-- Pages Panel -->
                <div class="main-sidebar__panel" id="pages-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Pages</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <!-- NOTE: The contents are dynamically generated. -->
                        <span class="placeholder">No pages found.</span>
                    </div>
                </div>

                <!-- Outline Panel -->
                <div class="main-sidebar__panel" id="outline-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Outline</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <!-- NOTE: The contents are dynamically generated. -->
                        <span class="placeholder">Loading...</span>
                    </div>
                    <div class="breadcrumb scrollable"></div>
                </div>

                <!-- Assets Panel -->
                <div class="main-sidebar__panel" id="assets-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Assets</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <!-- NOTE: The contents are dynamically generated. -->
                        <span class="placeholder">No assets found.</span>
                    </div>
                </div>
            </div>

            <!-- Main Panel -->
            <div class="main-panel scrollable">

                <!-- Main Frame -->
                <div class="main-frame">

                    <!-- Main Canvas -->
                    <div class="main-canvas__titlebar hidden">
                        <div class="icon icon-monitor"></div>
                        <div class="title">index.html</div>
                    </div>
                    <div class="main-canvas__container">
                        <div class="row">
                            <div class="corner"></div>
                            <canvas class="top-ruler"></canvas>
                        </div>
                        <div class="row">
                            <canvas class="left-ruler"></canvas>
                            <div data-uw-ignore class="main-container">
                                <iframe
                                    src=""
                                    title=""
                                    class="main-iframe"
                                    id="main-iframe"
                                    loading="lazy"
                                    frameborder="0"
                                    seamless
                                    tabindex="-1"
                                ></iframe>
                                <div data-uw-ignore class="main-canvas__overlay"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Right Sidebar -->
            <div class="main-sidebar__right">

                <!-- Attributes Panel -->
                <div class="main-sidebar__panel" id="attributes-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Attributes</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <!-- NOTE: The contents are dynamically generated. -->
                        <span class="placeholder">No selection.</span>
                    </div>
                </div>

                <!-- Properties Panel -->
                <div class="main-sidebar__panel" id="properties-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Properties</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <span class="placeholder">No selection.</span>

                        <!-- Spacing -->
                        <div class="panel__section hidden" id="spacing-section">
                            <div class="header">
                                <div class="title">Spacing</div>
                            </div>
                            <div class="section__container">
                                <form class="form"></form>
                            </div>
                        </div>

                        <!-- Layout -->
                        <div class="panel__section hidden" id="layout-section">
                            <div class="header">
                                <div class="title">Layout</div>
                            </div>
                            <div class="section__container">
                                <form class="form"></form>
                            </div>
                        </div>

                        <!-- Position -->
                        <div class="panel__section hidden" id="position-section">
                            <div class="header">
                                <div class="title">Position</div>
                            </div>
                            <div class="section__container">
                                <form class="form"></form>
                            </div>
                        </div>

                        <!-- Typography -->
                        <div class="panel__section hidden" id="typography-section">
                            <div class="header">
                                <div class="title">Typography</div>
                            </div>
                            <div class="section__container">
                                <form class="form"></form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Templates Panel -->
                <div class="main-sidebar__panel" id="templates-panel" tabindex="">
                    <button class="header" tabindex="">
                        <div class="title">Templates</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <!-- NOTE: The contents are dynamically generated. -->
                        <span class="placeholder">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Status Bar -->
        <div class="main-statusbar">
            <span class="container">
                <!-- NOTE: The text content is dynamically generated. -->
                <b>Drag</b> to marquee select. <b>Click</b> an object to select it.
            </span>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu__container" class="hidden">
        <div class="context-menu scrollable" draggable="true">
            <!-- NOTE: The context contents are dynamically generated. -->
            <div class="item">
                <div class="icon icon-cut"></div>
                <div class="label">Cut</div>
            </div>
            <div class="item">
                <div class="icon icon-copy"></div>
                <div class="label">Copy</div>
            </div>
            <div class="item">
                <div class="icon icon-paste"></div>
                <div class="label">Paste</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js" type="module"></script>
</body>
</html>
