<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />

    <title>Unwebber</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Top Bar -->
    <div class="main-topbar__container">
        <div class="main-topbar">

            <!-- Application Titlebar -->
            <div class="titlebar">
                <div id="document-name">Untitled</div>
            </div>

            <!-- Left Toolbar -->
            <div class="left-toolbar">

                <!-- Application Menu Button -->
                <button class="button button-setting" id="application-menu-button" onclick="window.app.project.close()">
                    <div class="icon icon-unwebber application-logo"></div>
                    <div class="icon icon-chevron-down"></div>
                </button>

                <!-- Visual Edit Button -->
                <button class="button button-action" id="visual-edit-button" data-action-group="edit-mode">
                    <div class="icon icon-mouse-pointer"></div>
                </button>

                <!-- Code Edit Button -->
                <button class="button button-action" id="code-edit-button" data-action-group="edit-mode">
                    <div class="icon icon-code"></div>
                </button>
            </div>

            <!-- Right Toolbar -->
            <div class="right-toolbar">

                <!-- Website Preview Button -->
                <button class="button button-action" id="website-preview-button">
                    <div class="icon icon-play"></div>
                </button>

                <!-- Document View Button -->
                <button class="button button-setting" id="document-view-button">
                    <div class="icon icon-monitor"></div>
                </button>

                <!-- Document Version Button -->
                <button class="button button-setting" id="document-version-button">
                    <div class="icon icon-git-branch"></div>
                </button>

                <!-- Document Setting Button -->
                <button class="button button-setting" id="document-setting-button">
                    <div class="icon icon-settings"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content__container">
        <div class="main-content">

            <!-- Main Left Sidebar -->
            <div class="main-sidebar__left scrollable">

                <!-- Pages Panel -->
                <div class="main-sidebar__panel" id="pages-panel">
                    <button class="header">
                        <div class="title">Pages</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container">
                        <span class="placeholder">No pages found.</span>
                    </div>
                </div>

                <!-- Layers Panel -->
                <div class="main-sidebar__panel" id="layers-panel">
                    <button class="header">
                        <div class="title">Layers</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container scrollable">
                        <span class="placeholder">No layers found.</span>
                    </div>
                </div>

                <!-- Assets Panel -->
                <div class="main-sidebar__panel" id="assets-panel">
                    <button class="header">
                        <div class="title">Assets</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container">
                        <span class="placeholder">No assets found.</span>
                    </div>
                </div>
            </div>

            <!-- Main Panel -->
            <div class="main-panel">

                <!-- Main Canvas -->
                <div class="main-canvas__container scrollable">
                    <div class="main-canvas__overlay hidden"></div>
                    <iframe
                        src=""
                        title=""
                        class="main-canvas"
                        id="main-canvas"
                        loading="lazy"
                        frameborder="0"
                        seamless
                    ></iframe>
                </div>

                <!-- Main Bottombar -->
                <div class="main-bottombar scrollable hidden"></div>
            </div>

            <!-- Main Right Sidebar -->
            <div class="main-sidebar__right scrollable">

                <!-- Attributes Panel -->
                <div class="main-sidebar__panel" id="attributes-panel">
                    <button class="header">
                        <div class="title">Attributes</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container">
                        <span class="placeholder">No element selected.</span>
                    </div>
                </div>

                <!-- Properties Panel -->
                <div class="main-sidebar__panel" id="properties-panel">
                    <button class="header">
                        <div class="title">Properties</div>
                        <div class="icon icon-chevron-down"></div>
                    </button>
                    <div class="content__container">
                        <span class="placeholder">No element selected.</span>
                    </div>
                </div>

                <!-- Templates Panel -->
                <div class="main-sidebar__panel" id="templates-panel">
                    <div class="header">
                        <div class="title">Templates</div>
                        <div class="icon icon-chevron-down"></div>
                    </div>
                    <div class="content__container">
                        <span class="placeholder">No template available.</span>
                        <div class="content-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Status Bar -->
        <div class="main-statusbar">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi iusto, consequuntur dolorem consequatur modi corrupti incidunt atque.
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="script.js"></script>
</html>
